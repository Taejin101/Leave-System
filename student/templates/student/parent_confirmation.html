<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 0 10px;
    }
    .btn.reject {
      background-color: #dc3545;
    }
    a[href]{text-decoration: none; color: #fff !important;}
    a:link {text-decoration: none; color: #fff;}
    a:visited {text-decoration: none; color: #fff;}
    a:hover {text-decoration: none; color: #fff;}
    a:active {text-decoration: none; color: #fff;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Approval Request</h1>
    <p>Dear Sir/Ma'am,</p>
    <p>You have received a request for your ward's leave approval. Please review the request and take action:</p>
    <table>
        <tr>
            <th>From: </th>
            <td>{{application.fromDate}}</td>
        </tr>
        <tr>
            <th>To: </th>
            <td>{{application.toDate}}</td>
        </tr>
        <tr>
            <th>Reason: </th>
            <td>{{application.reason}}</td>
        </tr>
    </table>
    <div class="btn-container">
      <a href="http://127.0.0.1:8000/student/parent_confirmation/{{application.id}}/1" class="btn approve">Approve</a>
      <a href="http://127.0.0.1:8000/student/parent_confirmation/{{application.id}}/0" class="btn reject">Reject</a>
    </div>
    <p>Thank you</p>
  </div>
</body>
</html>
